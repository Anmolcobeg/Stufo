<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    

<div class="todo-container">

</div>
</div>
<script src="todo.js"></script>
</body>
</html>
